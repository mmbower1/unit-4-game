<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <div class="row">
                <div class="col-md-8">
                    <div class="character" data="Anakin" data-hp="120" data->
                        <img src="../unit-4-game/images/download.jpg"
                        width="125px"; height="125px">
                    </div>
                    <div class="character" data="Rey" data-hp="100">
                        <img src="../unit-4-game/images/Rey-Star-Wars-Last-Jedi-TV-Spot.jpg"
                        width="133px"; height="122px">
                    </div>
                    <div class="character" data="Mace Windu" data-hp="140">
                        <img src="../unit-4-game/images/samuel-l-jackson-and-star-wars-episode-ii-attack-of-the-clones-gallery.jpg"
                        width="125px"; height="125px">
                    </div>
                    <div class="character" data="Jengo Fett" data-hp="130">
                        <img src="../unit-4-game/images/star-wars-jango-fett-premium-format-feature-300149-3.jpg"
                        width="133px"; height="122px">
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <h1>Star Wars RPG</h1>
                </div>
            </div>
            <div id="yourCharacterRow" class="row">
                <h1>Your Character</h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Enemies Available To Attack</h1>
                    <h2>Fight Section</h2>
                    <button class="button">Attack</button>
                    <h3>Defender</h3>
                </div>
            </div>
        </div>
        <script src="./javascript/game.js"></script>
    </body>
</html>
