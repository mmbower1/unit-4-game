<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <div class="row">
                <div id="startingRow" class="col-md-8">
                    <div class="character" data-name="Anakin" data-hp="130" data-attack="10" counter-attack"12">Anakin
                        <img src="../unit-4-game/images/download.jpg"
                        width="125px"; height="125px">
                        <div class="hp">HP-130</div>
                    </div>
                    <div class="character" data-name="Rey" data-hp="110" data-attack="8" counter-attack"15">Rey
                        <img src="../unit-4-game/images/Rey-Star-Wars-Last-Jedi-TV-Spot.jpg"
                        width="133px"; height="122px">
                        <div class="hp">HP-110</div>
                    </div>
                    <div class="character" data-name="Mace Windu" data-hp="140" data-attack="12" counter-attack"13">Mace Windu
                        <img src="../unit-4-game/images/samuel-l-jackson-and-star-wars-episode-ii-attack-of-the-clones-gallery.jpg"
                        width="125px"; height="125px">
                        <div class="hp">HP-140</div>
                    </div>
                    <div class="character" data-name="Jengo Fett" data-hp="130" data-attack="10" counter-attack"12">Jango Fett
                        <img src="../unit-4-game/images/star-wars-jango-fett-premium-format-feature-300149-3.jpg"
                        width="133px"; height="122px">
                        <div class="hp">HP-130</div>
                    </div>
                </div>
                <div>
                    <h1>Star Wars RPG</h1>
                </div>
            </div><br>
            <h1>Your Character</h1>

                <div id="yourCharacterRow" class="row"></div>

            <div class="defender-row">
                    <div class="col-md-12">
                        <h1>Enemies Available To Attack</h1>

                        <div id="waiting-room"></div><br>

                        <div id="fightSection">
                        <h2>Fight Section</h2>

                        <button class="button">Attack!</button>
                        
                        <h3>Defender</h3>
                        <div id="defenderRow"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./javascript/game.js"></script>
    </body>
</html>
