<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container clearfix">
            <div class="row">
                <div id="startingRow" class="col-md-8">
                    <div id="anakin" class="character" data-name="anakin" data-hp=130 data-attack=10 data-counterAttack=12 attacker="false">Anakin
                        <img src="../unit-4-game/images/anakin-download.jpg"
                        width="125px"; height="125px">
                        <div class="hp">HP<span class="anakin">130</span></div>
                    </div>
                    <div id="rey" class="character" data-name="rey" data-hp=110 data-attack=8 data-counterAttack=15 attacker="false">Rey
                        <img src="../unit-4-game/images/Rey-Star-Wars-Last-Jedi-TV-Spot.jpg"
                        width="133px"; height="122px">
                        <div class="hp">HP<span class="rey">110</span></div>
                    </div>
                    <div id="mace-windu" class="character" data-name="mace-windu" data-hp=140 data-attack=12 data-counterAttack=13 attacker="false">Mace Windu
                        <img src="../unit-4-game/images/samuel-l-jackson-and-star-wars-episode-ii-attack-of-the-clones-gallery.jpg"
                        width="125px"; height="125px">
                        <div class="hp">HP <span class="mace-windu">140</span></div>
                    </div>
                    <div id="jengo-fett" class="character" data-name="jengo-fett" data-hp=130 data-attack=10 data-counterAttack=12 attacker="false">Jango Fett
                        <img src="../unit-4-game/images/star-wars-jango-fett-premium-format-feature-300149-3.jpg"
                        width="133px"; height="122px">
                        <div class="hp"><span class="jengo-fett">130</span></div>
                    </div>
                </div>
                <div>
                    <h1>Star Wars RPG</h1>
                </div>
            </div><br>
            <h1>Your Character</h1>

                <div id="yourCharacterRow" class="row"></div>

            <div class="defender-row">
                    <div class="col-md-12">
                        <h1>Enemies Available To Attack</h1>

                        <div id="waiting-room"></div><br>

                        <div id="fightSection">
                        <h2>Fight Section</h2>

                        <button class="button">Attack!</button>
                        
                        <h3>Defender</h3>
                        <div id="defenderRow"></div>
                    </div>
                </div>
            </div>
            <div class="win-loss-row">
                Wins: <span id="Wins">0</span>
                Losses: <span id="Losses">0</span>
            </div>
        </div>
        <script src="./javascript/game.js"></script>
    </body>
</html>
